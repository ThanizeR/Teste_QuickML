<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Downloads</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Histórico de Downloads</h1>

    {% if downloads %}
        <ul class="list-group">
            {% for d in downloads %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        {{ d.timestamp.strftime("%Y-%m-%d %H:%M:%S") }} — {{ d.filename }}
                    </span>
                    <a href="{{ url_for('download_file', filename=d.filename) }}" class="btn btn-sm btn-primary">Download</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum download encontrado.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Voltar</a>

</body>
</html>
