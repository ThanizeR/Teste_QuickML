<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Hist√≥rico de Downloads{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <nav class="menu-horizontal">
        <a href="{{ url_for('index') }}" class="{% if active_page == 'index' %}active{% endif %}">üè† In√≠cio</a>
        <a href="{{ url_for('wizard_preview') }}" class="{% if active_page == 'wizard_preview' %}active{% endif %}">‚öôÔ∏è Gerar C√≥digo</a>
        <a href="{{ url_for('download_history') }}" class="{% if active_page == 'download_history' %}active{% endif %}">‚¨áÔ∏è Downloads</a>
        <a href="{{ url_for('logout') }}">‚éã Logout</a>
    </nav>

    <main class="main-content container">

        {% if downloads %}
        <section class="download-section content-box">
            <div style="text-align: center; margin: 20px 0;">
                <img src="{{ url_for('static', filename='logo2 vertical.png') }}" alt="Logo" class="top-logo" />
            </div>
            <h2 class="page-title">Hist√≥rico de Downloads</h2>
          <ul id="downloadList" class="download-list">
              {% for d in downloads %}
              <li class="download-item">
                  <span class="download-info">
                      {{ d.timestamp.strftime("%d/%m/%Y - %H:%M") }} ‚Äî {{ d.filename }}
                  </span>
                  <a href="{{ url_for('download_file', filename=d.filename) }}" class="btn btn-pink btn-sm" aria-label="Baixar {{ d.filename }}">Download</a>
              </li>
              {% endfor %}
          </ul>
          <form action="{{ url_for('clear_download_history') }}" method="post" onsubmit="return confirm('Tem certeza que deseja limpar todo o hist√≥rico de downloads?');" style="text-align: center; margin-top: 20px;">
              <button type="submit" class="btn-danger-sm">üóëÔ∏è Limpar Hist√≥rico</button>
          </form>


          <div class="pagination-buttons">
            <button id="prevPage" class="btn btn-secondary btn-sm" disabled aria-label="P√°gina anterior">Anterior</button>

            <label for="itemsPerPage" class="items-per-page-label">Itens por p√°gina:</label>
            <select id="itemsPerPage" aria-label="Itens por p√°gina">
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>

            <span id="pageInfo" aria-live="polite" aria-atomic="true">P√°gina 1</span>
            <button id="nextPage" class="btn btn-secondary btn-sm" aria-label="Pr√≥xima p√°gina">Pr√≥ximo</button>
          </div>

        </section>
        {% else %}
        <p class="no-downloads-message">Nenhum download encontrado.</p>
        {% endif %}

    </main>

    <script>
      const downloadList = document.getElementById('downloadList');
      const itemsPerPageSelect = document.getElementById('itemsPerPage');
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');
      const pageInfo = document.getElementById('pageInfo');

      let currentPage = 1;
      let itemsPerPage = parseInt(itemsPerPageSelect.value);
      const items = Array.from(downloadList.children);
      const totalItems = items.length;

      function showPage(page) {
        currentPage = page;
        const start = (page -1) * itemsPerPage;
        const end = start + itemsPerPage;

        items.forEach((item, index) => {
          item.style.display = (index >= start && index < end) ? 'flex' : 'none';
        });

        pageInfo.textContent = `P√°gina ${currentPage} de ${Math.ceil(totalItems / itemsPerPage)}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage >= Math.ceil(totalItems / itemsPerPage);
      }

      itemsPerPageSelect.addEventListener('change', () => {
        itemsPerPage = parseInt(itemsPerPageSelect.value);
        showPage(1);
      });

      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          showPage(currentPage - 1);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (currentPage < Math.ceil(totalItems / itemsPerPage)) {
          showPage(currentPage + 1);
        }
      });

      // Inicializa exibindo a primeira p√°gina
      showPage(1);
    </script>
</body>
</html>
