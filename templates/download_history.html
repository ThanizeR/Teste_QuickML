<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hist√≥rico de Downloads{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="menu-horizontal">
        <a href="{{ url_for('index') }}" class="{% if active_page == 'index' %}active{% endif %}">üè† In√≠cio</a>
        <a href="{{ url_for('wizard_preview') }}" class="{% if active_page == 'wizard_preview' %}active{% endif %}">‚öôÔ∏è Gerar C√≥digo</a>
        <a href="{{ url_for('download_history') }}" class="{% if active_page == 'download_history' %}active{% endif %}">‚¨áÔ∏è Downloads</a>
        <a href="{{ url_for('logout') }}">‚éã Logout</a>
    </nav>
        <h2 class="page-title">Hist√≥rico de Downloads</h1>

        {% if downloads %}
            <ul class="download-list">
                {% for d in downloads %}
                    <li class="download-item">
                        <span>
                            {{ d.timestamp.strftime("%Y-%m-%d %H:%M:%S") }} ‚Äî {{ d.filename }}
                        </span>
                        <a href="{{ url_for('download_file', filename=d.filename) }}" class="btn">Download</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum download encontrado.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn secondary mt-4">Voltar</a>
    </div>
</body>
</html>
