<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat Simples</title>
</head>
<body>
    <h1>Chat Simples</h1>

    <div style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:scroll;">
        {% for msg in messages %}
            <p><strong>{{ msg.user }}</strong> [{{ msg.timestamp }}]: {{ msg.message }}</p>
        {% else %}
            <p><em>Nenhuma mensagem ainda.</em></p>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="message" placeholder="Digite sua mensagem..." required autofocus>
        <button type="submit">Enviar</button>
    </form>

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
