<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preview do Wizard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(20, 12, 40, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(106, 17, 203, 0.7);
            max-width: 600px;
            width: 100%;
            padding: 30px 40px;
            overflow-wrap: break-word;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #d8b4fe;
        }
        pre {
            background: #21084a;
            border-radius: 10px;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #d76d77, #8e2de2);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #8e2de2, #d76d77);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preview do CÃ³digo Gerado</h1>
        <pre>{{ code }}</pre>
        <button onclick="window.history.back()">Voltar</button>
    </div>
</body>
</html>
